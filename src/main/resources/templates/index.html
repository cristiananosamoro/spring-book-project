<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    .container{
        max-width: 700px;
        margin-top: 40px;
    }
    .card{
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center text-primary mb-4">Agenda de Contatos</h2>
<form action="/adicionar" method="post" class="row g-3">

    <div class="col-md-6">
      <input type="text" name="nome" class="form-control" placeholder="Nome">
    </div>
    <div class="col-md-6">
      <input type="text" name="telefone" class="form-control" placeholder="Telefone">
    </div>
    <div class="col-12 text-center">
        <button class="btn btn-success px-4">Adicionar</button>
    </div>
</form>
<hr>
<h4 class="mb-3">Contatos</h4>
    <ul class="list-group">
        <li th:each="contato, iterStat : ${contatos}" class="list-group-itm d-flex justify-content-between align-items-center">
            <span>
                <strong th:text="${contato.nome}"></strong> - 
                <span th:text="${contato.telefone}"></span>
            </span>
            <a th:href="@{/editar(index=${iterStat.index})}" class="btn btn-info btn-sm me-2">Editar</a>
            <a th:href="@{/remover(index=${iterStat.index})}" class="btn btn-danger btn-sm">Excluir</a>
        </li>
    </ul>
</div>
</div>
</body>
</html>
