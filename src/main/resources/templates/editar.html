<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center text-primary mb-4">Editar Contato</h2>
            <form th:action="@{/salvarEdicao}" method="post" class="row g-3">
                <input type="hidden" th:name="index" th:value="${index}">
                <div class="col-12 mb-3">
                    <input type="text" th:name="nome" th:valure="${contato.nome}" class="form-control" required>
                </div>
                 <div class="col-12 mb-3">
                    <input type="text" th:name="telefone" th:valure="${contato.telefone}" class="form-control" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary me-2">Salvar</button>
                    <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
